<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
    <title>Order Summary</title>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="./images/illustration-hero.svg" class="first">
        </div>
        <div class="text">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        </div>
        <div class="grid">
            <img src="./images/icon-music.svg">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
            <p class="span"><a href="#">Change<a></p>
        </div>
        <div>
            <button class="payment" type="submit" value="submit">Proceed to Payment</button>
        </div>
        <button class="cancel" type="reset" value="cancel">Cancel Order</button>
    </div>
</body>
</html>
